<section class="vh-100 gradient-custom">
  <form>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Reset Password by email</h2>
                <p class="text-white-50 mb-5">Please enter your Email!</p>
                <h3 class="form-label" for="typeEmailX">Email</h3>
                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"
                    [(ngModel)] = "inputData" #inputdata="ngModel" (ngModelChange)="validateEmail($event)"/>
                  <br>
                  <small
                      *ngIf="(inputData == '') && inputdata.touched"
                      class="text-danger"
                      >Email is required
                    </small>
                    <br>
                    <small
                    *ngIf="errorEmail == false"
                    class="text-danger"
                    >{{errorEmailMessage}}
                  </small>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="blocknextrequest == false"
                (click)="SendEmaillink(inputData)">Confrim</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </section>
